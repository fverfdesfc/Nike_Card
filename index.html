<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="background-switch">
                <div class="bgcolors">
                    <div class="bgcolor first" color="blue"></div>
                    <div class="bgcolor second" color="red"></div>
                    <div class="bgcolor" color="green"></div>
                    <div class="bgcolor" color="orange"></div>
                    <div class="bgcolor" color="black"></div>
                </div>
                <h1 class="title">NIKE</h1>
                <img src="./imgs/blue.png" class="img show" alt="" color="blue">
                <img src="./imgs/red.png" class="img" alt="" color="red">
                <img src="./imgs/green.png" class="img" alt="" color="green">
                <img src="./imgs/orange.png" class="img" alt="" color="orange">
                <img src="./imgs/black.png" class="img" alt="" color="black">

                <img src="./imgs/logo.png" class="logo" alt="">

            </div>
            <div class="info">
                <div class="first">
                    <div class="first-1">
                        <h1>Nike Zoom KD 12</h1>
                        <span>new</span>
                    </div>
                    <h3 class="first-2">Men's running shoes</h3>
                </div>

                <div class="second">
                    <h3 class="second-1">Product Info</h3>
                    <div class="second-2">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        Lorem Ipsum has been the industry's.</div>
                </div>

                <div class="third">
                    <h3 class="third-1">Color</h3>
                    <div class="colors">
                        <span class="color active" color="blue" primary="#2175f5"></span>
                        <span class="color" color="red" primary="#f84848"></span>
                        <span class="color" color="green" primary="#29b864"></span>
                        <span class="color" color="orange" primary="#ff5521"></span>
                        <span class="color" color="black" primary="#444"></span>
                    </div>
                </div>

                <div class="fourth">
                    <h3 class="fourth-1">SIZE</h3>
                    <div class="sizes">
                        <span class="size active">7</span>
                        <span class="size">8</span>
                        <span class="size">9</span>
                        <span class="size">10</span>
                        <span class="size">11</span>
                    </div>
                </div>

                <div class="fifth">
                    <a href="" class="fifth-1">Add to card</a>
                    <h1 class="price">$189</h1>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
